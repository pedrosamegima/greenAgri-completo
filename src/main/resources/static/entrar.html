<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
    <link rel="stylesheet" href="css/entrar.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		h1{
			text-align: center;
		}
		body{
    background-color: #00004B;
    color: white;
}
.card{
    background-color: #00004B;
    border: none;
    color: inherit;

}
.card-header{
    border: none;
}


	</style>
</head>

<body>
	<header>
		<nav>
			<br>
			<br>
			<h1>Bem-vindo!</h1>
			<span>Insira seus dados para entrar na sua conta!</span>
			<br>
		</nav>

	</header>
	<div class="container mt-5">
		<div class="bloco col-md-4 mx-auto">
			<div class="card ">
				<h3 class="card-header"></h3>
				<div class="card-body">
					<form id="loginForm">
						<label for="username" class="form-label">Email</label>
						<input type="text" class="form-control mb-3" id="email" required>

						<label for="username" class="form-label">Cnpj</label>
						<input type="text" class="form-control mb-3" id="cnpj" required>

						<label for="password" class="form-label">Senha</label>
						<input type="password" class="form-control mb-4" id="password" required>

						<button type="submit" class="btn btn-secondary w-100">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
	<!-- Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- JavaScript de Validação -->
	<script src="js/entrar.js"></script>


</html>
