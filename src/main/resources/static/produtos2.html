<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Produtos</title>
    <script src="js/produtos2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		h1{
			text-align: center;
		}
		body{
   		 background-color: #00004B;
    	color: white;
		}
		.card{
    	background-color: #00004B;
   		 border: none;
    	color: inherit;

		}
		.card-header{
    	border: none;
		}
		btn{
			background-color: #90A283;
		}


	</style>
</head>

<body>
	<header>
		<nav>
			<br>
			<br>
			<h1>Adicionar Produtos</h1>
			<br>
		</nav>

	</header>
	<div class="container mt-5">
		<div class="bloco col-md-4 mx-auto">
			<div class="card ">
				<h3 class="card-header"></h3>
				<div class="card-body">
					<form id="Form">
						<label for="username" class="form-label">Nome do produto</label>
						<input type="text" class="form-control mb-3" id="nome" required>

						<label for="username" class="form-label">Descrição</label>
						<input type="text" class="form-control mb-3" id="descricao" required>

						<label for="password" class="form-label">Quantidade</label>
						<input type="text" class="form-control mb-4" id="quantidade" required>
						
						<label for="password" class="form-label">Categoria</label>
						<input type="text" class="form-control mb-4" id="categoria" required>
						
						<label for="password" class="form-label">Localização</label>
						<input type="text" class="form-control mb-4" id="localizacao" required>
						
						<button  class="btn bg-success w-100"onclick="addProdutos()">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
	<!-- Bootstrap JS (optional) -->
